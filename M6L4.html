<!DOCTYPE html>
<html>

<body>
	<h2> Finding HTML Elements by Class Name</h2>
	<p>Hello World!</p>

	<p class="into"> The Dom is Very Useful.</p>
	<p class="into" > this Example  demonstrates the <b>getElementsByClassName</b> method </p>

	<p id ="demo"></p>

<script>
	var x = document.getElementsByClassName("intro");
	document.getElementById("demo").innerHTML=
	'the first paragraph (index 0) with class ="intro":'+ x[0].innerHTML;
</script>
</body>
</html>
