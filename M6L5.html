<!DOCTYPE html>
<html>

<body>
		<h2>Finding HTML Elements byQuery Selector </h2>
		<p id ="intro"> hello World!</p>
		<p class="into"> The Dom is Very Useful.</p>
		<p class="into"> this example demonstrates the <b> querySelectorAll</b> method</p>
		<p id="demo"></p>

		<script>
			var x=document.querySelectorAll("p.intro")
			document.getElementById("demo").innerHTML=
			'the first paragraph (indexs 0) with class="intro":' + x[0].innerHTML;
		</script>


</body>
</html>
